name: Frontend DevSecOps CI (GitOps)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: laiba777/ecoledger-frontend
  DOCKER_TAG: v14-${{ github.run_number }}

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecoledger_-validation-retirement-on-blockchain
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test || echo "No tests configured"

      - name: Build frontend
        run: npm run build

  sonar:
    needs: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecoledger_-validation-retirement-on-blockchain
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Check coverage report file
        run: |
          ls -l coverage/
          head -20 coverage/lcov.info || echo "No coverage file found or file is empty"

      # Uncomment and configure SonarQube scan if needed
      #- name: SonarQube Scan
      #  uses: SonarSource/sonarqube-scan-action@v6
      #  with:
      #    projectBaseDir: ecoledger_-validation-retirement-on-blockchain
      #  env:
      #    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #    SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  docker:
    needs: sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecoledger_-validation-retirement-on-blockchain
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: Push Docker image
        run: docker push $DOCKER_IMAGE:$DOCKER_TAG

  trivy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 0

  checkov:
    needs: trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install Checkov
        run: pip install checkov

      - name: Scan Terraform
        run: checkov -d terraform/

  update-manifest:
    needs: checkov
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecoledger_-validation-retirement-on-blockchain
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: $DOCKER_IMAGE:$DOCKER_TAG|" kubernetes/deployment.yml

      - name: Commit & push manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kubernetes/deployment.yml
          git commit -m "Update frontend image to $DOCKER_TAG"
          git pull --rebase origin main
          git push origin main
