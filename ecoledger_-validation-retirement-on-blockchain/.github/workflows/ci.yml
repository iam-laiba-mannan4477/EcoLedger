name: Frontend DevSecOps CI (GitOps)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: laiba777/ecoledger-frontend
  DOCKER_TAG: v12-${{ github.run_number }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test || echo "No tests configured"

      - name: Build frontend
        run: npm run build

  sonar:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=EcoLedger-Frontend
            -Dsonar.sources=.

  docker:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: Push Docker image
        run: docker push $DOCKER_IMAGE:$DOCKER_TAG

  trivy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1

  checkov:
    needs: trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Scan Terraform
        run: checkov -d terraform/

  update-manifest:
    needs: checkov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: $DOCKER_IMAGE:$DOCKER_TAG|" kubernetes/frontend.yml

      - name: Commit & push manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kubernetes/frontend.yml
          git commit -m "Update frontend image to $DOCKER_TAG"
          git push 
